<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fashion Store</h1>
            <nav>
                <ul>
                    <li><a href="#shoes">Shoes</a></li>
                    <li><a href="#shirts">Shirts</a></li>
                    <li><a href="#jackets">Jackets</a></li>
                    <li><a href="#jewelry">Jewelry</a></li>
                    <li><a href="#party-wear">Party Wear</a></li>
                    <li><a href="#perfumes">Perfumes & Cosmetics</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="shoes">
                <h2>Shoes</h2>
                <div class="gallery">
                    <img src="images/shoe-1_1.jpg" alt="Shoe 1">
                    <img src="images/shoe-2.jpg" alt="Shoe 2">
                    <img src="images/shoe-2_1.jpg" alt="Shoe 3">
                    <img src="images/shoe-3.jpg" alt="Shoe 4">
                    <img src="images/shoe-4.jpg" alt="Shoe 5">
                    <img src="images/shoe-5.jpg" alt="Shoe 6">
                    <img src="images/sports-1.jpg" alt="Sports 1">
                    <img src="images/sports-2.jpg" alt="Sports 2">
                    <img src="images/sports-3.jpg" alt="Sports 3">
                    <img src="images/sports-4.jpg" alt="Sports 4">
                    <img src="images/sports-5.jpg" alt="Sports 5">
                    <img src="images/sports-6.jpg" alt="Sports 6">
                </div>
            </section>

            <section id="shirts">
                <h2>Shirts</h2>
                <div class="gallery">
                    <img src="images/shirt-1.jpg" alt="Shirt 1">
                    <img src="images/shirt-2.jpg" alt="Shirt 2">
                </div>
            </section>

            <section id="jackets">
                <h2>Jackets</h2>
                <div class="gallery">
                    <img src="images/jacket-5.jpg" alt="Jacket 1">
                    <img src="images/jacket-6.jpg" alt="Jacket 2">
                </div>
            </section>

            <section id="jewelry">
                <h2>Jewelry</h2>
                <div class="gallery">
                    <img src="images/jewellery-1.jpg" alt="Jewelry 1">
                    <img src="images/jewellery-2.jpg" alt="Jewelry 2">
                    <img src="images/jewellery-3.jpg" alt="Jewelry 3">
                </div>
            </section>

            <section id="party-wear">
                <h2>Party Wear</h2>
                <div class="gallery">
                    <img src="images/party-wear-1.jpg" alt="Party Wear 1">
                    <img src="images/party-wear-2.jpg" alt="Party Wear 2">
                </div>
            </section>

            <section id="perfumes">
                <h2>Perfumes & Cosmetics</h2>
                <div class="gallery">
                    <img src="images/perfume.jpg" alt="Perfume">
                    <img src="images/shampoo.jpg" alt="Shampoo">
                    <img src="images/cosmetics.jpg" alt="Cosmetics">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fashion Store</p>
        </div>
    </footer>
</body>
</html>
